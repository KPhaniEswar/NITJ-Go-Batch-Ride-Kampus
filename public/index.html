<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Ride</h1>
    </header>
    <main>
        <section id="booking-form">
            <h2>Ride Booking Form</h2>
            <form>
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" required>

                <label for="drop-location">Drop Location:</label>
                <input type="text" id="drop-location" name="drop-location" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Ride</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Ride Booking Website</p>
    </footer>
</body>
</html>
